<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encripta Fácil-Eduardo Garcia-Alura</title>
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__contenedor">
            <div class="header__barra">
                <div class="header__logo">
                    <img src="./assets/img/header_logo.svg" alt="imagen logo">
                </div>
                <div class="header__navegacion">
                        <h3 class="header__navegacion__titulo text-center">Encriptador Alura</h3>
                </div>
            </div>
         
        </div>
    </header>
    <main class="encriptador">
        <h3 class="encriptador__heading text-center">Encript<span>Alura</span></h3>
        <div class="encriptador__contenedor">
            <textarea name="encriptador__texto" placeholder="">Ingrese el texto aqui</textarea>
            <div class="encriptador__informacion">
                <img src="./assets/img/exclamacion.svg" alt="icono exclamación">
                <h6 class="encriptador__informacion__texto">Solo letras y minusculas y sin acentos</h6>
            </div>
            <div class="encriptador__botones">
                <a href="#" class="encriptador__boton">Encriptar</a>
                <a href="#" class="encriptador__boton" disabled>DesEncriptar</a>
            </div>
        </div>



        <div class="encriptador__cadena">
            <div class="encriptador__cadena__contenedor">
                <textarea name="encriptador__cadena__texto" placeholder="">Ningún mensaje fue encontrado</textarea>
                
                <div class="encriptador__cadena__botones">
                    <a href="#" class="header__boton">Copiar</a>
                </div>
                
            </div>
        </div>
    </main>
   
   
    <script src="/js/app.js"></script>
</body>
</html>
